<html>

<head>
  <title></title>
</head>
<!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="js/jCanvaScript.1.5.1.js"> </script>
<script type="text/javascript">
function start(){
	jc.start('planet',true);
	var earth_right = new Image();
	earth_right.src="images/er_right.png";
	earth_right.onload = function() {
		jc.image(earth_right, 325,497,23,23).id('a1');
	}
	var earth_rights = new Image();
	earth_rights.src="images/er_rights.png";
	earth_rights.onload = function() {
		jc.image(earth_rights, 348,497,23,23).id('a3');
	}
	var earth_left = new Image();
	earth_left.src="images/er_left.png";
	earth_left.onload = function() {
		jc.image(earth_left, 279,497,23,23).id('a2');
	}

	var earth_lefts = new Image();
	earth_lefts.src="images/er_lefts.png";
	earth_lefts.onload = function() {
		jc.image(earth_lefts, 256,497,23,23).id('a4');
	}

	var earth_ps2 = new Image();
	earth_ps2.src="images/er_pause2.png";
	earth_ps2.onload = function(){
		jc.image(earth_ps2, 302,497,23,23).id('arr_ps')
		.click(function(){
			delll();
		});
	}
	function delll(){
		jc('#a1').del();
		jc('#a2').del();
		jc('#a3').del();
		jc('#a4').del();
	}
}
</script>
<body onload="start()">
<canvas width='600' height='600' id='planet'></canvas>
</body>

</html>
