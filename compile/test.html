<html>
	<head>
		<script src="jCanvaScript.1.5.11.js" type="text/javascript"></script>
		<style>
			canvas {
				border: 1px solid;
			}
		</style>
		<script type="text/javascript">
			function start1(a)
			{
				jc.start(a,true);
				//jc.rect(5,5,140,10,'rgba(0,0,0,0)').rotate(45,10,10).layer('myLayer');
				//jc.line([[10,10],[100,100]]).layer('myLayer');
				//jc.layer('myLayer').draggable();
				//jc.start('canvas', true);
				 for(i = 0; i < 10; i++) {
					 var r = (i*23) % 256;
					 var g = (i*29) % 256;
					 var b = (i*31) % 256;
					 jc.rect(50+5*i, 50+5*i, 150, 100, 'rgb(' + r + ',' + g + ',' + b + ')', 1)
					.draggable();
				 }
			}
            function resize(canvasId){
                jc.canvas(canvasId).width(600).height(700);
            }
		</script>
	</head>
	<body>
		<input type=button value="start" onclick="start1('canvas')" />
        <input type=button value="resize" onclick="resize('canvas')" />
		<br />
		<canvas id="canvas" width="500px" height="500px" border="1">
		</canvas>
	</body>
</html>
