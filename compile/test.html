<html>
	<head>
		<script src="jCanvaScript.1.5.8.js" type="text/javascript"></script>
		<style>
			canvas {
				border: 1px solid;
			}
		</style>
		<script type="text/javascript">
			function start1(a)
			{
				jc.start(a,true);
				jc.line([[0,0],[100,100],[0,50]]).draggable();
			}
		</script>
	</head>
	<body>
		<input type=button value="start" onclick="start1('canvas')" />
		<br />
		<canvas id="canvas" width="500px" height="500px" border="1">
		</canvas>
	</body>
</html>
