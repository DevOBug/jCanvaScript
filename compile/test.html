<html>
	<head>
		<style>
			canvas {
				border: 1px solid;
			}
		</style>
		<script type="text/javascript">
			function start1(a)
			{
				var array=[];
				for (var i=0;i<15;i++)
				{
					array[i]=i;
				}
				delete array[3];
				delete array[4];
				delete array[5];
				array[18]=18;
				array[4]=4;
				array[-2]=-2;
				array[-1]=-1;
				for (i in array)
				{
					if(!array.hasOwnProperty(i))continue;
					document.write(array[i]);
				}
			}
		</script>
	</head>
	<body>
		<input type=button value="start" onclick=start1('canvas'); />
		<input type=button value="stop" onclick=stop1('canvas'); />
		<br />
		<canvas id="canvas" width="500px" height="500px" border="1">
		</canvas>
	</body>
</html>
