<html>
<head>
<script src="compiled.js"></script>
<script>
	var myLine;
	function start(idCanvas)
	{
		jc.start(idCanvas,30);
		myLine=jc.line([[50,50],[150,50]],"#FF0000");
		jc.circle(50,50,20,"#00FF00",1)
			.id('0')
			.name('circles')
			.clone({x:150})
			.id('1');
		jc('.circles').draggable(function(point){
				var id=this.id();
				myLine
					.attr('x'+id,point.x)
					.attr('y'+id,point.y);
			});
		
	}
</script>
</head>
<body onload="start('cnv');">
	<canvas id="cnv" width="800" height="580" tabIndex="0" ></canvas>
</body>
</html>
