<body onload="start()">
<script src="jCanvaScript.1.5.12.js" type="text/javascript"></script>
<script type="text/javascript">
	function start()
	{
		jc.start('myCanvas',true);

		jc.rect(0, 0, 400, 400, '#ccc', true);

        jc.circle(50.6, 50.3, 25.5, '#f00', 1).layer('myLayer');


        jc.layer('myLayer').buffer(true).translateTo(
                100.53,
                100.7,
                50);


	}

</script>
<style>
	#myCanvas{
		border:1px solid black;
	}
</style>
<div  >
	<canvas id="myCanvas" width="400px" height="400px"></canvas>
</div><br/>
<input type="button" onclick="up()" value="1"/>
<input type="button" onclick="top()" value="2"/>
<input type="button" onclick="bottom()" value="3"/>
<input type="button" onclick="left()" value="4"/>
<input type="button" onclick="next()" value="5"/>
</body>
