<body onload="start()">
<script src="jCanvaScript.1.5.2.js" type="text/javascript"></script>
<script type="text/javascript">
	function start()
	{
		jc.start('myCanvas',true);
		jc.rect(0,0,100,100,1)
				.click(function(){alert(3);});
		jc.rect(0,0,100,80,1)
				.click(function(){alert(2);return false;});
		jc.circle(30,30,20,'#ff0000',true)
				.click(function(){alert(1);});

	}
</script>
<style>
	#myCanvas{
		border:1px solid black;
	}
</style>
<div  >
	<canvas id="myCanvas" width="400px" height="400px" style="border:20px solid #000"></canvas>
</div><br/>
<input type="button" onclick="up()" value="1"/>
<input type="button" onclick="top()" value="2"/>
<input type="button" onclick="bottom()" value="3"/>
<input type="button" onclick="oneMore()" value="4"/>
</body>
