<body onload="start()">
<script src="jCanvaScript.1.3.0.js" type="text/javascript"></script>
<script>

	function start()
	{
		jc.start('myCanvas',30);
		for(var i = 200; i<320; i+=20)
		{
			jc.rect(100,i,20,20).layer('rects');
		}
		var rects = jc.layer('rects').buffer(true);
		rects
			.clone('rectsClone1').animate({rotate:{x:100,y:200,angle:90}},400)
			.clone('rectsClone2').animate({translate:{x:120}},400);
	}
	
</script>
<style>
	#myCanvas{
		border:1px solid black;
	}
</style>
<canvas id="myCanvas" width="800px" height="600px"></canvas>
</body>
