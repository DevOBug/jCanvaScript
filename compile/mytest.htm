<body onload="start()">
<script src="jCanvaScript.1.4.4.js" type="text/javascript"></script>
<script type="text/javascript">
	function start()
	{
		jc.start('myCanvas',25);
		jc.rect(0,0,100,100,1).layer('rect');
		jc.circle(100,100,50,'#ff0000',1).layer('circle');
	}
	function up()
	{
		var rect=jc.layer('rect').up();
		var circ=jc.layer('circle');
		console.log(rect.level());
	}
</script>
<style>
	#myCanvas{
		border:1px solid black;
	}
</style>
<canvas id="myCanvas" width="800px" height="600px"></canvas>
<input type="button" onclick="up()"/>
</body>
